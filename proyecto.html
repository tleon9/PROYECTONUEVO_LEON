<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="proyecto.css">
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://www.dicrep.cl/wp-content/uploads/2020/07/icon-simulador.png" alt="Logo" width="50" height="40" class="d-inline-block align-text-top"> SIMULADOR DE PRESTAMOS
          </a>
        </div>
    </nav>
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading">Bienvenido a el simulador de crédito - Crédito libre inversión</h4>
        <p>Calcule el valor de la cuota que va a pagar de acuerdo al monto solicitado.</p>
        <hr>
        <p class="mb-0">Recuerde que este calculo se realiza basado en un interés mensual de 2.33%</p>
    </div>
    <form id="agregarSmlcin">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreIngresado" placeholder="Ingrese su nombre" >
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Edad</label>
            <input type="text" class="form-control" id="edadIngresada" placeholder="Ingrese su edad actual">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Monto que desea solicitar</label>
            <input type="text" class="form-control" id="montoIngresado" placeholder="Ingrese el valor del monto que desea solicitar">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Plazo</label>
            <input type="text" class="form-control" id="plazoIngresado" placeholder="Ingrese el plazo al cual desea solicitar el prestamo">

        </div>
        <button id="calcularbtn" type="button" class="btn btn-outline-primary">Calcular</button>
        <button id="convertirbtn" type="button" class="btn btn-outline-primary">Mostrar valor en USD</button>
        <button id="eliminar" type="button" class="btn btn-danger">Eliminar todo</button>
        
    </form>
    <p id="mensajeError" ></p>
    <div class="container">
        <div id="pagomensual" class="row" role="alert"></div>
    </div>

    <div class="container">
        <div id="mensajeCambio" class="row" role="alert"></div>
    </div>


    



















     <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- libreria Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="proyecto.js">
        

    </script>
</body>
</html>
